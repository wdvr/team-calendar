version: '3.0'
 
services:
  backend:
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile-backend
    environment:
      - MONGODB_URI=mongodb://database:27017/calendar
      - ENV=STAGING
    ports:
      - "8080:8080"
    links:
      - database
  database:
    container_name: mongodb
    image: mongo
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
  frontend:
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile-frontend
    restart: always
    ports:
      - "4200:4200"
    links:
      - database
