<ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Event action occurred</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        Action:
        <pre>{{ modalData?.action }}</pre>
      </div>
      <div>
        Event:
        <pre>{{ modalData?.event | json }}</pre>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
    </div>
  </ng-template>
  
  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Previous
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate">
          Today
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          (click)="view = CalendarView.Month"
          [class.active]="view === CalendarView.Month">
          Month
        </div>
        <div
          class="btn btn-primary"
          (click)="view = CalendarView.Week"
          [class.active]="view === CalendarView.Week">
          Week
        </div>
      </div>
    </div>
  </div>
  <br>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="editEvent($event.event._id)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="editEvent($event.event._id)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="editEvent($event.event._id)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view>
  </div>
  
  <br><br><br>
  
  <h3>
    Edit events
    <button
      class="btn btn-primary pull-right"
      (click)="createEvent()">
      Add new
    </button>
    <div class="clearfix"></div>
  </h3>
  
  <table class="table table-bordered">
  
    <thead>
      <tr>
        <th>Who?</th>
        <th>Type</th>
        <th>Starts at</th>
        <th>Ends at</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let event of events; let index = index">
        <td>
            <select class="form-control" name="sel" 
            [(ngModel)]="event.user"
            [disabled]="editingEvent != event._id" 
            >
          <option *ngFor="let user of users" [ngValue]="user">
            {{user.name}}
          </option>
        </select>        
      </td>
        <td>
            <select class="form-control" name="sel" 
            [(ngModel)]="event.type"
            [disabled]="editingEvent != event._id">
          <option *ngFor="let key of eventTypeKeys" [ngValue]="key">
            {{eventTypes[key]}}
          </option>
        </select>        
        </td>
        <td>
          <input
            class="form-control"
            type="text"
            [disabled]="editingEvent != event._id"
            mwlFlatpickr
            [(ngModel)]="event.start"
            dateFormat="Y-m-dTH:i"
            altFormat="F j, Y H:i"
            placeholder="Not set">
        </td>
        <td>
          <input
            class="form-control"
            type="text"
            [disabled]="editingEvent != event._id"
            mwlFlatpickr
            [(ngModel)]="event.end"
            dateFormat="Y-m-dTH:i"
            altFormat="F j, Y H:i"
            placeholder="Not set">
        </td>
        <td>
            <button
            class="btn btn-info fa-pencil"
            (click)="editEvent(event._id); refresh.next()"
            *ngIf="editingEvent != event._id">
            Edit
          </button>
        </td>
        <td>

          <button
          class="btn btn-info fa-pencil"
          (click)="updateEvent(event); refresh.next()"
          *ngIf="editingEvent == event._id">
          Save
        </button>
      </td>
      <td>

          <button
          class="btn btn-info fa-pencil"
          (click)="deleteEvent(event._id); refresh.next()">
          Delete
        </button>

        </td>
      </tr>
    </tbody>

  </table>
